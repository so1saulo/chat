<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pratique Inglês com IA</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    #chat { background: #fff; padding: 15px; border-radius: 10px; height: 400px; overflow-y: auto; }
    .msg { margin: 10px 0; }
    .user { color: blue; font-weight: bold; }
    .bot { color: green; }
    #inputBox { display: flex; margin-top: 10px; }
    #userInput { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-left: 10px; padding: 10px; border: none; border-radius: 5px; background: blue; color: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Chat em Inglês com IA</h1>
  <div id="chat"></div>
  <div id="inputBox">
    <input type="text" id="userInput" placeholder="Escreva em inglês..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      // Mostra mensagem do usuário
      chatDiv.innerHTML += `<div class="msg user">Você: ${message}</div>`;
      input.value = "";
      chatDiv.scrollTop = chatDiv.scrollHeight;

      // Chamada para API da OpenAI
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": 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
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "system", content: "Você é um tutor que ajuda estudantes brasileiros a praticar inglês de forma natural e paciente." },
                     { role: "user", content: message }]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;

      // Mostra resposta da IA
      chatDiv.innerHTML += `<div class="msg bot">IA: ${reply}</div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  </script>
</body>
</html>
